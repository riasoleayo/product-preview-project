<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container">

    <div class="img"><img src="images/image-product-desktop.jpg" alt="A bottle of G.E.E.D.P perfume"></div>
    

    <div class="detail">
  
      <p class="title"> PERFUME</p>
  
      <h1>Gabrielle Essence Eau <br/>De Parfum</h1>
  
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 
  
      <div class="price">
        <span id="price">$149.99</span>
        <span id="discount">$169.99</span>
      </div>
      
  
     <button><img src="images/icon-cart.svg">   Add to Cart</button>
    
    </div>
   
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gloria Sole .A.</a>.
  </div>
  <script src="js/index.js"></script>
</body>
</html>
